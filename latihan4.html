<html>
    <head>
        <title>Program Javascript</title>
    </head>
    <script language="Javascript">
    function pesan(){
        alert("memanggil javascript lewat body onload")
    }
    function biodata(){
        document.write("Selamata Belajar JavaScript<br>");
        document.write("Selau semangat || Semoga Sukses!")
    }
    </script>
    <body onload=pesan()+biodata()>
        
    </body>
</html>
